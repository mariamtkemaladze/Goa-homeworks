    <script>
const firstName = prompt("შეიყვანეთ თქვენი სახელი:");
const lastName = prompt("შეიყვანეთ თქვენი გვარი:");
const age = prompt("შეიყვანეთ თქვენი ასაკი:");
const profession = prompt("შეიყვანეთ თქვენი პროფესია:");
const favoriteLanguage = prompt("შეიყვანეთ თქვენი საყვარელი პროგრამირების ენა:");

const sentence = `გამარჯობა, მე ვარ ${firstName} ${lastName}, ${age} წლის, პროფესიით ${profession}, და ჩემი საყვარელი პროგრამირების ენაა ${favoriteLanguage}.`;

console.log(sentence);
alert(sentence);





const num1 = Number(prompt("შეიყვანეთ პირველი რიცხვი:"));
const num2 = Number(prompt("შეიყვანეთ მეორე რიცხვი:"));
const num3 = Number(prompt("შეიყვანეთ მესამე რიცხვი:"));
const num4 = Number(prompt("შეიყვანეთ მეოთხე რიცხვი:"));
const num5 = Number(prompt("შეიყვანეთ მეხუთე რიცხვი:"));

console.log("ჯამი:", num1 + num2 + num3 + num4 + num5);
console.log("სხვაობა:", num1 - num2 - num3 - num4 - num5);
console.log("ნამრავლი:", num1 * num2 * num3 * num4 * num5);
console.log("გაყოფა:", num1 / num2);
console.log("ხარისხი:", num1 ** 2);
console.log("ნაშთი:", num1 % num2);




const user1 = prompt("მომხმარებელი 1: შეიყვანეთ თქვენი სახელი:");
const message1 = prompt(`${user1}: რას ეტყვით მეორე მომხმარებელს?`);

const user2 = prompt("მომხმარებელი 2: შეიყვანეთ თქვენი სახელი:");
const message2 = prompt(`${user2}: რას უპასუხებთ პირველ მომხმარებელს?`);

console.log(`${user1}: ${message1}`);
console.log(`${user2}: ${message2}`);

let d = 0;
d++;

let p = 20;

let m = 5;

let o = 0;
