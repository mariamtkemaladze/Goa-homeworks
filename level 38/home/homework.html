<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>idk</title>
    <style>
        .inline {
            display: inline;
            background-color: plum;
            padding: 10px;
            margin: 5px;
        }
  
    .block {
        display: block;
        background-color: lightblue;
        padding: 10px;
        margin: 5px;
    }
    
    .inline-block {
        display: inline-block;
        background-color: lightgreen;
        padding: 10px;
        margin: 5px;
    }
</style>


</head>
<body>
    <div class="inline">inline1</div>
    <div class="inline">inline2</div>
    <div class="inline">inline3</div>
    <div class="inline">inline4</div>
    <div class="inline">inline5</div>

    <div class="block">block1</div>
    <div class="block">block2</div>
    <div class="block">block3</div>
    <div class="block">block4</div>
    <div class="block">block5</div>

    <div class="inline-block">inline-block1</div>
    <div class="inline-block">inline-block2</div>
    <div class="inline-block">inline-block3</div>
    <div class="inline-block">inline-block4</div>
    <div class="inline-block">inline-block5</div>
</body>
</html>
