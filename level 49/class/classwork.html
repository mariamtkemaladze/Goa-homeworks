<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Responsive Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background: #f4f4f4;
      padding: 60px 0;
      text-align: center;
    }

    .hero h1 {
      margin-bottom: 20px;
    }

    .content {
      padding: 20px 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">MySite</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>This is a responsive web page</p>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <h2>About Us</h2>
      <p>This section will resize based on your screen size</p>
    </div>
  </section>
</body>
</html>
