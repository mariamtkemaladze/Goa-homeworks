<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1

        let sum = 0;

for (let i = 1; i <= 10; i++) {
  sum += i;
}

console.log("1-დან 10-მდე რიცხვების ჯამია: " + sum);

//2
for (let i = 1; i <= 10; i++) {
  let square = i * i;  
  console.log(i + " კვადრატი არის: " + square);
}


//3

let greeting = "გამარჯობა"; 

for (let i = 0; i < greeting.length; i++) {
  console.log(greeting[i]);
}


//4

for (let i = 1; i <= 100; i++) {  
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz"); 
  } else if (i % 3 === 0) {
    console.log("Fizz");  
  } else if (i % 5 === 0) {
    console.log("Buzz");  
  } else {
    console.log(i);  
  }
}

    </script>
</body>
</html>
