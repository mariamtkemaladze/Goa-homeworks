<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 100; i++) {
    if (i === 50) {
        console.log("Break ოპერატორი: შეწყვეტა 50-ზე.");
        break;
    }
    if (i % 4 === 0) {
        continue;
    }
    console.log(i);
}






for (let i = 1; i <= 20; i++) {
    if (i === 7 || i === 13) {
        continue;
    }
    console.log(i);
}


for (let i = 1; i <= 30; i++) {
    if (i % 2 !== 0) {
        continue;
    }

    if (i % 8 === 0) {
        console.log("ციკლი შეჩერდა, რადგან", i, "იყოფა 8-ზე.");
        break; 
    }

    console.log(i); 


    for (let i = 1; i <= 30; i++) {
    if (i % 5 === 0) {
        continue; 
    }
    console.log(i);
}

}

    </script>
</body>
</html>
