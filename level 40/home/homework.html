<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
        }

        .result {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            text-align: center;
           flex:1;
            border-radius: 15px 0 0 15px;
        }

        .result h2 {
            font-size: 18px;
            opacity: 0.8;
        }

        .result .score {
            font-size: 60px;
            font-weight: bold;
            margin: 10px 0;
        }

        .result .score-sub {
            font-size: 16px;
            opacity: 0.8;
        }

        .result p {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .summary {
            padding: 30px;
            flex: 1;
        }

        .summary h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .reaction { background: #ffe6e6; color: #d9534f; }
        .memory { background: #fff8e1; color: #f0ad4e; }
        .verbal { background: #e6fff2; color: #5bc0de; }
        .visual { background: #e6e9ff; color: #5a67d8; }

        .continue-btn {
            width: 100%;
            padding: 12px;
            background: #2d2f36;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .continue-btn:hover {
            background: #1f2128;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">76</div>
            <div class="score-sub">of 100</div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-item reaction">
                <span>‚ö° Reaction</span>
                <span>80 / 100</span>
            </div>
            <div class="summary-item memory">
                <span>üß† Memory</span>
                <span>92 / 100</span>
            </div>
            <div class="summary-item verbal">
                <span>üí¨ Verbal</span>
                <span>61 / 100</span>
            </div>
            <div class="summary-item visual">
                <span>üëÅÔ∏è Visual</span>
                <span>73 / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>

</body>
</html>
