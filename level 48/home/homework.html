<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 3fr 1fr;
            grid-template-rows: 1fr 3fr 3fr;
            gap: 5px;
        }

        .header {
            grid-column: 1 / 5;
            background: #6ab04c;
        }

        .sidebar {
            grid-row: 2 / 4;
            grid-column: 1;
            background: #6ab04c;
        }

        .sect1 {
            grid-column: 4;
            grid-row: 1 / 2;
            background: #eb4d4b;
        }

        .sect2 {
            grid-column: 2;
            grid-row: 2 / 3;
            background: #f9ca24;
        }

        .sect3 {
            grid-column: 3;
            grid-row: 2 / 3;
            background: #eb4d4b;
        }

        .sect4 {
            grid-column: 2;
            grid-row: 3 / 4;
            background: #eb4d4b;
        }

        .sect5 {
            grid-column: 3;
            grid-row: 3 / 4;
            background: #f9ca24;
        }

        .navigation {
            grid-row: 2 / 4;
            grid-column: 4;
            background: #6ab04c;
        }

        .sect2, .sect3, .sect4, .sect5 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="sect1">Sect1</div>
    <div class="sect2">Sect2</div>
    <div class="sect3">Sect3</div>
    <div class="sect4">Sect4</div>
    <div class="sect5">Sect5</div>
    <div class="navigation">Navigation</div>
</body>
</html>
