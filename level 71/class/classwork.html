<body>
    <script>
        function modifyArray(arr) {
  let concatArray = arr.concat(arr); 
  concatArray.copyWithin(concatArray.length - 2, 0, 2); 
  concatArray.fill(0, concatArray.length - 3); 
  let lastElement = concatArray.pop(); 
  let firstElement = concatArray.shift(); 
  concatArray.unshift(10, 20); 
  return { concatArray, lastElement, firstElement };
}


let array1 = [1, 2, 3];
let array2 = [4, 5, 6];
let result = modifyArray(array1.concat(array2));
console.log(result.concatArray); 
console.log(result.lastElement); 
console.log(result.firstElement); 

    </script>
</body>
